<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskEarn – Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',Arial,sans-serif;
  color:#e5e7eb;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.06), transparent 35%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 40%),
    linear-gradient(180deg,#020617,#020617,#020617);
}

/* Header & Nav */
header{
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.12), transparent 60%),
    linear-gradient(135deg,#020617,#020617,#020617);
  padding:32px 16px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
header h1{margin:0;font-size:28px;font-weight:700;letter-spacing:0.5px}
header p{margin-top:8px;font-size:15px;opacity:0.9}

nav{
  display:flex;justify-content:center;gap:14px;
  padding:14px;background:rgba(2,6,23,0.85);backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.08);
}
nav a{text-decoration:none;color:#c7d2fe;font-weight:600;padding:7px 16px;border-radius:20px;transition:all .25s ease}
nav a:hover{background:rgba(99,102,241,0.18);color:#fff}

/* Container & Form */
.container{
  max-width:450px;
  margin:auto;
  padding:40px 16px;
}

form{
  background:rgba(255,255,255,0.95);
  padding:28px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  color:#111827;
}

form h2{
  margin-top:0;
  margin-bottom:20px;
  color:#4338ca;
  font-size:24px;
  text-align:center;
}

label{
  display:block;
  margin-top:14px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:15px;
}

button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-weight:600;
  background:linear-gradient(135deg,#6366f1,#38bdf8);
  color:#020617;
  cursor:pointer;
  font-size:16px;
  transition: all .25s;
}
button:hover{opacity:.9}

/* Back link */
.back-btn{
  display:inline-block;
  margin-bottom:20px;
  text-decoration:none;
  color:#93c5fd;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>TaskEarn</h1>
  <p>Create your account to start earning</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
</nav>

<div class="container">
  <a href="index.html" class="back-btn">← Back to Home</a>

  <form id="registerForm">
    <h2>Register</h2>

    <label>Full Name</label>
    <input type="text" id="fullname" placeholder="John Doe" required>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

    <button type="submit">Create Account</button>
  </form>
</div>

<script>
const form = document.getElementById('registerForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const fullname = document.getElementById('fullname').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(!fullname || !email || !password || !confirmPassword){
    alert("Please fill all fields");
    return;
  }
  if(password !== confirmPassword){
    alert("Passwords do not match");
    return;
  }

  alert(`Account for ${fullname} created! (demo alert, connect backend later)`);
});
</script>

</body>
</html>
