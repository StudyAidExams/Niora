<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskEarn – Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  color: #e5e7eb;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.06), transparent 35%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 40%),
    linear-gradient(180deg,#020617,#020617,#020617);
}

/* Header & Nav */
header {
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.12), transparent 60%),
    linear-gradient(135deg,#020617,#020617,#020617);
  padding: 32px 16px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
header h1 { margin:0; font-size:28px; font-weight:700; }
header p { margin-top:8px; font-size:15px; opacity:0.9; }

nav {
  display:flex; justify-content:center; gap:14px;
  padding:14px; background:rgba(2,6,23,0.85); backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.08);
}
nav a {
  text-decoration:none;
  color:#c7d2fe;
  font-weight:600;
  padding:7px 16px;
  border-radius:20px;
  transition:all .25s ease;
}
nav a:hover { background:rgba(99,102,241,0.18); color:#fff; }

/* Container */
.container {
  max-width: 600px;
  margin:auto;
  padding:30px 16px;
}

/* Back link */
.back-btn {
  display:inline-block;
  margin-bottom:20px;
  text-decoration:none;
  color:#93c5fd;
  font-weight:600;
}

/* Form */
form {
  background: rgba(255,255,255,0.95);
  padding: 22px;
  border-radius: 12px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.2);
  color:#111827;
  display:flex;
  flex-direction:column;
  gap:16px;
}

form label {
  font-weight:600;
  font-size:14px;
}

form input {
  padding:12px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:14px;
}

form button {
  padding:14px;
  border:none;
  border-radius:10px;
  font-weight:600;
  background: linear-gradient(135deg,#6366f1,#38bdf8);
  color:#fff;
  cursor:pointer;
  transition: all .25s;
}
form button:hover { opacity:.9; }

@media(max-width:600px){
  header h1{font-size:24px;}
}
</style>
</head>
<body>

<header>
  <h1>TaskEarn</h1>
  <p>Manage your account details</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="tasks.html">Tasks</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</nav>

<div class="container">
  <a href="index.html" class="back-btn">← Back to Home</a>

  <h2>Your Profile</h2>

  <form onsubmit="updateProfile(event)">
    <label>Full Name</label>
    <input type="text" id="fullname" value="John Doe" required>

    <label>Email Address</label>
    <input type="email" id="email" value="johndoe@example.com" required>

    <label>WhatsApp Number</label>
    <input type="text" id="whatsapp" value="08012345678" required>

    <label>Change Password</label>
    <input type="password" id="password" placeholder="New password">

    <button type="submit">Save Changes</button>
  </form>
</div>

<script>
function updateProfile(e){
  e.preventDefault();
  alert('Profile updated successfully! (demo)');
}
</script>

</body>
</html>
