<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Details | Earn Tasks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f4f6fb;
}
.header{
  background:#111827;
  color:#fff;
  padding:18px;
  display:flex;
  align-items:center;
  gap:12px;
}
.header a{
  color:#fff;
  text-decoration:none;
  font-size:20px;
}
.header span{
  font-size:18px;
  font-weight:600;
}
.container{
  padding:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
  margin-bottom:20px;
}
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  margin-bottom:10px;
}
.title{
  font-size:22px;
  font-weight:700;
  margin-bottom:10px;
}
.reward{
  font-size:20px;
  font-weight:700;
  color:#16a34a;
  margin-bottom:15px;
}
.steps{
  line-height:1.7;
  color:#374151;
}
.steps li{
  margin-bottom:10px;
}
.note{
  background:#fff7ed;
  border-left:4px solid #f97316;
  padding:14px;
  border-radius:10px;
  font-size:14px;
  color:#7c2d12;
}
.btn{
  display:block;
  text-align:center;
  background:#111827;
  color:#fff;
  padding:18px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <a href="tasks.html">←</a>
  <span>Task Details</span>
</div>

<div class="container">

  <div class="card">
    <div class="badge">Simple Task</div>

    <div class="title">Visit Website & Stay 30 Seconds</div>

    <div class="reward">Reward: ₦150</div>

    <ul class="steps">
      <li>Click the website link provided.</li>
      <li>Stay on the page for at least <strong>30 seconds</strong>.</li>
      <li>Scroll the page slowly.</li>
      <li>Take a screenshot as proof.</li>
    </ul>
  </div>

  <div class="note">
    ⚠️ Fake or edited screenshots will lead to account suspension.
  </div>

  <br>

  <a href="submit-proof.html" class="btn">Submit Proof</a>

</div>

</body>
</html>
